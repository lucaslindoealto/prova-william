<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meu Site</h1>
    </header>
    <main>
        <section>
            <h2>Foto</h2>
            <img src="foto.jpg" alt="Minha Foto">
        </section>
        <section>
            <h2>Vídeo</h2>
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
        </section>
        <section>
            <h2>Áudio</h2>
            <audio controls>
                <source src="audio.mp3" type="audio/mpeg">
                Seu navegador não suporta o elemento de áudio.
            </audio>
        </section>
        <section>
            <h2>Texto</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam auctor justo vitae lacus sodales tincidunt.</p>
        </section>
        <section>
            <h2>Botões e Links</h2>
            <button type="button">Botão</button>
            <a href="https://www.example.com">Link Exemplo</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Meu Site</p>
    </footer>
</body>
</html>
